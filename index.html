<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <title>Awesome Project!</title>
</head>
<body>

  <header>
    <h1>The Barstool</h1>
    <nav>
      <p>Favorite Drinks</p>
    </nav>
  </header>

  <main>
    <aside>
      <h2>Liquor</h2>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Tequila
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Vodka
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Whiskey
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Gin
        </label>
      </div>
    </aside>

    <section class="drink-table">
      <div class="col">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>Drink</th>
              <th>Ingredients</th>
              <th>Link</th>
              <th>Save</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mimosa</td>
              <td>Champagne, Orange Juice</td>
              <td>View Link</td>
              <td><button class="btn btn-sm">X</button></td>
            </tr>
            <tr>
              <td>Moscow Mule</td>
              <td>Vodka, Lime Juice, Ginger Beer</td>
              <td>View Link</td>
              <td><button class="btn btn-sm">X</button></td>
            </tr>
            <tr>
              <td>Tequila Sunrise</td>
              <td>Tequila, Grenadine, Orange Juice</td>
              <td>View Link</td>
              <td><button class="btn btn-sm">X</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>
  
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
